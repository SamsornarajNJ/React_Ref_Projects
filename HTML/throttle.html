<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML</title>
  </head>
  <body>
    <button type="button" id="btn">Button</button>
    <p id="throttleCountP"></p>

    <script>
      function throttle(func, delay) {
        let flag;
        return function (...args) {
          if (!flag) {
            func.apply(this, args);
            flag = true;
            setTimeout(() => {
              flag = false;
            }, delay);
          }
        }; 
      }

      let throttleCount = 0;
      const throttleCountIncrement = () => {
        throttleCount++;
        document.getElementById("throttleCountP").textContent = throttleCount;
      };

      const betterfun = throttle(throttleCountIncrement, 500);

      document.getElementById("btn").addEventListener("click", betterfun);
    </script>
  </body>
</html>
